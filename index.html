<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" type="text/css" href="./pages/index.css" />
      <title>MESTO Russia</title>
   </head>
   <body class="body">
      <div class="page">
         <section class="header">
            <div class="header__logo">
               <img src="./images/__graphics/graphics__logo.png" class="header__vector" alt="Лого">
            </div>
         </section>

      <main class="main">

         <section class="profile">
            <div class="profile__avatar">
               <img src="./images/cousteau-profile-photo.jpg" class="profile__image" alt="Фото профиля">
            </div>
            <div class="profile__info">
               <div class="profile__name-block">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button"></button>
               </div>
               <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
         </section>
         
         <section class="cards">
            
            <template class="template">
               <div class="card">
                  <div class="card__rectangle">
                     <button class="card__delete-button" type="button"></button>
                        <a href="#" class="card__open-fullsize-image">
                           <img src="" class="card__image" alt="">
                        </a>
                     <div class="card__title-block">
                        <h2 class="card__title"></h2>
                        <button class="card__like-button" type="button"></button>
                     </div>
                  </div>
               </div>
            </template>
                       
         </section>

      </main>

         <section class="footer">
            <p class="footer__copyright">&copy; 2020 Ефим Романенко</p>
         </section>
      </div>
      
      <!--Попап №1 - редактирование профиля-->
      <section class="popup popup_mode_closed popup_type_edit-profile">
         <div class="popup__overlay popup__overlay_light">
            <div class="popup__content-block">
               
               <button class="popup__button-close" type="button"></button>
               
               <div class="popup__form-container">
                  <h3 class="popup__title">Редактировать профиль</h3>
                  
                  <!--Отдельный блок внутри попапа: форма для заполнения-->
                     <form class="form form_edit-profile" name="editProfile" novalidate>
                        
                        <input required class="form__field form__field_valid form-field_input_name" id="input-editprofile-name" name="editProfileName" placeholder="Имя" value=""  type="text" minlength="2" maxlenght="40">
                           <span class="form-error form-error_hidden" id="input-editprofile-name-error"></span>
                           <!--<span class="form-error form-error_hidden" id="input-editprofile-name-error-required"></span>-->
                        
                        <input required class="form__field form__field_valid form-field_input_job" id="input-editprofile-job" name="editProfileJob" placeholder="Род занятий" value="" type="text" minlength="2" maxlenght="200">
                           <span class="form-error form-error_hidden" id="input-editprofile-job-error"></span>
                           <!--<span class="form-error form-error_hidden" id="input-editprofile-job-error-required"></span>-->
                        
                        <button class="form__button-save" type="submit">Сохранить</button>
                     </form>
                  <!--Конец формы-->
               </div>
               
            </div>
         </div>
      </section>

      <!--Попап №2 - добавить фото-->
      <section class="popup popup_mode_closed popup_type_add-card">
         <div class="popup__overlay popup__overlay_light">
            <div class="popup__content-block">
               
               <button class="popup__button-close" type="button"></button>
               <div class="popup__form-container">
                  <h3 class="popup__title">Новое место</h3>
                  
                  <!--Отдельный блок внутри попапа: форма для заполнения-->
                        <form class="form form_add-place"  name="addPlace" novalidate>
                           
                           <input required id="input-addplace-name" class="form__field form__field_valid form-field_input_place-name" name="addPlaceName" placeholder="Название" value=""  type="text" minlength="2" maxlenght="30">
                           <span class="form-error form-error_hidden" id="input-addplace-name-error-name">Введите название длиной от 2 до 30 символов</span>
                           <span class="form-error form-error_hidden" id="input-addplace-name-error-required">Пожалуйста, заполните оба поля</span>

                           <input required id="input-addplace-url" class="form__field form__field_valid form-field_input_image-url" name="addPlaceUrl" placeholder="Ссылка на картинку" value=""  type="url">
                           <span class="form-error form-error_hidden" id="input-addplace-url-error-url">Пожалуйста, введите ссылку</span>
                           <span class="form-error form-error_hidden" id="input-addplace-url-error-required">Пожалуйста, заполните оба поля</span>

                           <button class="form__button-save" type="submit">Создать</button>
                        </form>
                  <!--Конец формы-->

               </div>
            </div>
         </div>
      </section>


   </div>
</div>
</div>
</section>

<!--Попап №3 - Полномасштабное изображение-->

<section class="popup popup_mode_closed popup_type_fullsize-image">
<div class="popup__overlay popup__overlay_dark">
<div class="popup__content-block">
      <!--Попап №3 - Полномасштабное изображение-->

      <section class="popup popup_mode_closed popup_type_fullsize-image">
         <div class="popup__overlay popup__overlay_dark">
            <div class="popup__content-block">
                              
               <button class="popup__button-close" type="button"></button>
                  <!--Блок с изображением-->   
                     <div class="fullsize-image">
                        <img scr="" class="fullsize-image__image" alt="">
                        <h4 class="fullsize-image__title"></h4>
                     </div>
                  <!--Конец блока с изображением-->
            </div>
         </div>
      </section>

      <script src="./scripts/initial-cards.js"></script>
      <script src="./scripts/script.js"></script>
   </body>
</html>
