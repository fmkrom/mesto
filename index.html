<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" type="text/css" href="./pages/index.css" />
      <title>MESTO Russia</title>
   </head>
   <body class="body">
      <div class="page">
         <section class="header">
            <div class="header__logo">
               <img src="./images/__graphics/graphics__logo.png" class="header__vector" alt="Лого">
            </div>
         </section>

      <main class="main">

         <section class="profile">
            <div class="profile__avatar">
               <img src="./images/cousteau-profile-photo.jpg" class="profile__image" alt="Фото профиля">
            </div>
            <div class="profile__info">
               <div class="profile__name-block">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button"></button>
               </div>
               <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
         </section>
         <section class="elements">
            
            <template class="card__template">
               <div class="element">
                  <div class="element__rectangle">
                     <button class="element__delete-button"></button>
                     <img src="" class="element__image" alt="">
                     <div class="element__title">
                        <h2 class="element__text"></h2>
                        <button class="element__group"></button>
                     </div>
                  </div>
               </div>
            </template>
                       
         </section>

      </main>

         <section class="footer">
            <p class="footer__copyright">&copy; 2020 Ефим Романенко</p>
         </section>
      </div>
      
      <!--Попап №1 - редактирование профиля-->
      <section class="popup popup_edit-profile">
         <div class="popup__overlay">
            <div class="popup__container">
               <button class="popup__form-button-close popup__form-button-close-edit-profile"></button>
               <div class="popup__form-block">
                  <h3 class="popup__form-title">Редактировать профиль</h3>
                  <form class="popup__form-content popup__form-content-profile">
                     <input name="name" placeholder="Имя" value="" class="popup__form-field popup__form-field-name" type="text">
                     <input name="job" placeholder="Род занятий" value="" class="popup__form-field popup__form-field-job" type="text">
                     <button class="popup__form-button-save popup__form-button-save-profile" type="submit">Сохранить</button>
                  </form>
               </div>
            </div>
         </div>
      </section>

      <!--Попап №2 - добавить фото-->
      <section class="popup popup_add-place">
         <div class="popup__overlay">
            <div class="popup__container">
               <button class="popup__form-button-close popup__form-button-close-add-place"></button>
               <div class="popup__form-block">
                  <h3 class="popup__form-title">Новое место</h3>
                  <form class="popup__form-content popup__form-content-add-place">
                     <input name="place" placeholder="Название" value="" class="popup__form-field popup__form-field-place-name" type="text">
                     <input name="url" placeholder="Ссылка на картинку" value="" class="popup__form-field popup__form-field-photo-url" type="url">
                     <button class="popup__form-button-save popup__form-button-save-place" type="submit">Создать</button>
                  </form>
               </div>
            </div>
         </div>
      </section>

      <script src="./scripts/script.js"></script>
   </body>
</html>
